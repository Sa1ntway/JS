<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" />
    <div class="Toolbar">
      - Цвет -<br />
      <img
        id="redPen"
        src="http://professorweb.ru/downloads/pen_red.gif"
        alt="Красная кисть"
        onclick="changeColor('rgb(212,21,29)',  this)"
      />
      <img
        id="greenPen"
        src="http://professorweb.ru/downloads/pen_green.gif"
        alt="Зеленая кисть"
        onclick="changeColor('rgb(131,190,61)', this)"
      />
      <img
        id="bluePen"
        src="http://professorweb.ru/downloads/pen_blue.gif"
        alt="Синяя кисть"
        onclick="changeColor('rgb(0,86,166)',  this)"
      />
    </div>
    <div class="Toolbar">
      - Толщина -<br />
      <img
        src="http://professorweb.ru/downloads/pen_thin.gif"
        alt="Тонкая кисть"
        onclick="changeThickness(1, this)"
      />
      <img
        src="http://professorweb.ru/downloads/pen_medium.gif"
        alt="Нормальная кисть"
        onclick="changeThickness(5, this)"
      />
      <img
        src="http://professorweb.ru/downloads/pen_thick.gif"
        alt="Толстая кисть"
        onclick="changeThickness(10, this)"
      />
    </div>
    <div class="CanvasContainer">
      <canvas id="drawingCanvas" width="500" height="300"></canvas>
    </div>
    <div class="Toolbar">
      - Операции-<br />
      <button onclick="saveCanvas()">Сохранить содержимое Canvas</button>
      <button onclick="clearCanvas()">Очистить Canvas</button>
      <div id="savedCopyContainer">
        <img id="savedImageCopy" /><br />
        Щелкните правой кнопкой мыши для сохранения ...
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
