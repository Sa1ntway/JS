<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Modal window</title>
</head>

<body>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="modal" id="modal">
        <div class="modal_dialog">

            <div class="contact">
                <button class="modal_close" type="button">
                    <img class="modal_img" src="img/close.png" alt="Close">
                </button>

                <div class="contact_left">
                    <h3 class="modal_title">LET'S TALK!</h3>
                    <h4 class="modal_subtitle">CALL ME OR SEND ME A REQUEST</h4>
                    <ul class="contact_info">
                        <li class="contact_info-item">
                            <img src="img/phone.png" class="contact_info-icon" alt="">
                            (200) 100 3000
                        </li>
                        <li class="contact_info-item">
                            <img src="img/mail.png" class="contact_info-icon" alt="">
                            designer@gmail.com
                        </li>
                    </ul>

                    <form class="form" action="/" method="post">
                        <div class="form_group">
                            <label class="label" for="input-email">Adress e-mail</label>
                            <input class="input" type="text" name="input-email" id="input-email"
                                placeholder="Adress e-mail">
                        </div>

                        <div class="form_group">
                            <label class="label" for="input-text">Request</label>
                            <textarea class="textarea" name="input-text" id="input-text"
                                placeholder="Type your request..."></textarea>
                        </div>

                        <div class="text-right">
                            <button class="button" type="submit">Send</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

    <button id="btn">
        click me!
    </button>


    <script src="script.js">

    </script>
</body>

</html>
