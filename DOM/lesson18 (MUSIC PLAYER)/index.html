<!DOCTYPE html>
<html>
  <head>
    <title>music player</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img src="images/playlist.svg" alt="playlist-icon" />
          </button>

          <button class="player__button player__button--absolute--center play">
            <img src="images/play.svg" alt="play-icon" />
            <img src="images/pause.svg" alt="pause-icon" />
          </button>

          <div class="slider__content">
            <img class="img slider__img" src="images/1.jpg" alt="cover" />
            <img class="img slider__img" src="images/2.jpg" alt="cover" />
            <img class="img slider__img" src="images/3.jpg" alt="cover" />
            <img class="img slider__img" src="images/4.jpg" alt="cover" />
            <img class="img slider__img" src="images/5.jpg" alt="cover" />
            <img class="img slider__img" src="images/6.jpg" alt="cover" />
            <img class="img slider__img" src="images/7.jpg" alt="cover" />
          </div>
        </div>

        <div class="player__controls">
          <button class="player__button back">
            <img class="img" src="images/back.svg" alt="back-icon" />
          </button>

          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>

          <button class="player__button next">
            <img class="img" src="images/next.svg" alt="next-icon" />
          </button>

          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>

      <ul class="player__playlist list">
        <li class="player__song">
          <img class="player__img img" src="images/1.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">This could be a very long title</b>
            <!--  -->
            <span class="flex">
              <span class="player__title">danileigh</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/1.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/2.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">church</b>
            <span class="flex">
              <span class="player__title">chase atlantic</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/2.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/3.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">wonderland</b>
            <span class="flex">
              <span class="player__title">neoni</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/3.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/4.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">infinity</b>
            <span class="flex">
              <span class="player__title">jaymes young</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/4.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/5.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">cry</b>
            <span class="flex">
              <span class="player__title">mostus</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/5.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/6.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">machine</b>
            <span class="flex">
              <span class="player__title">neoni</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/6.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="images/7.jpg" alt="cover" />

          <p class="player__context">
            <b class="player__song-name">be yourself</b>
            <span class="flex">
              <span class="player__title">danileigh</span>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="music/7.mp3"></audio>
        </li>
      </ul>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
